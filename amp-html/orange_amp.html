  <h1>オレンジ|AMPpage</h1>
  <p>オレンジ（英名: orange、学名: Citrus sinensis）はミカン科ミカン属の常緑小高木、またはその果実のこと。 (syn. C. aurantium)、柑橘類に属する。和名はアマダイダイ（甘橙、甘代々）。オレンジ類はスイートオレンジ、サワーオレンジ、マンダリンオレンジに大別される。</p>
  <h2>成分</h2>
<amp-img src="../contents/image/orange_img01.png" alt="" width="400" height="390"></amp-img>
<p>主成分として4-6%のショ糖と0.7-1.2%のクエン酸を含む。ビタミンCを40-60mg/100g前後、ビタミンA効力を10-42IU/100g前後含む。遊離アミノ酸として、アスパラギン、アスパラギン酸、プロリン、γ-アミノ酪酸、アルギニンなどを多く含む。</p>
